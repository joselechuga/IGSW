<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <title>YIPT</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../core/style.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Yo lo importo por ti</a>
            <a href="{% url 'login' %}" class="navbar-brand">Iniciar sesión</a>
        </div>
    </nav>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <img src="img/cart.jpeg" class="nav-link dropdown-toggle img-fluid" height="70px"
                    width="70px" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false"></img>
                <div id="carrito" class="dropdown-menu" aria-labelledby="navbarCollapse">
                    <table id="lista-carrito" class="table">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <a href="#" id="vaciar-carrito" class="btn btn-primary btn-block">Vaciar Carrito</a>
                    <a href="#" id="procesar-pedido" class="btn btn-danger btn-block">Procesar
                        Compra</a>
                </div>
            </li>
        </ul>
    </div>


    <div class="container-fluid">
    <div class="carrousel">
        <section class="awSlider">
            <div  class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target=".carousel" data-slide-to="0" class="active"></li>
                <li data-target=".carousel" data-slide-to="1"></li>
                <li data-target=".carousel" data-slide-to="2"></li>
                <li data-target=".carousel" data-slide-to="3"></li>
              </ol>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="http://www.adobewordpress.com/wp-content/uploads/2014/02/wallpaper-thumb-941.jpg">
                  <div class="carousel-caption">Görsel #1</div>
                </div>
                <div class="item">
                  <img src="http://www.adobewordpress.com/wp-content/uploads/2014/02/wallpaper-thumb-101.jpg">
                  <div class="carousel-caption">Görsel #2</div>
                </div>
                <div class="item">
                  <img src="http://www.adobewordpress.com/wp-content/uploads/2014/02/wallpaper-thumb-1051.jpg">
                  <div class="carousel-caption">Görsel #3</div>
                </div>
                <div class="item">
                  <img src="http://www.adobewordpress.com/wp-content/uploads/2013/07/wallpaper-thumb-74.jpg">
                  <div class="carousel-caption">Görsel #4</div>
                </div>
              </div>
          
              <!-- Controls -->
              <a class="left carousel-control" href=".carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Geri</span>
              </a>
              <a class="right carousel-control" href=".carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">İleri</span>
              </a>
            </div>
          </section>
    </div>

        <div id="titulo" class="row">
            <h1>Productos</h1>
        </div>


        <div id="contenedor_tarjetas" class="row">
            <div class="card" style="width: 18rem;">
                <a href="{% url 'mousepad' %}">
                    <img class="imagen" src="{% static 'core/img/mousepad.jpg' %}" class="card-img-top" alt="...">
                    <small class="textocarta">Mousepad Razer</small>
                    <div class="card-body">
                        <p class="card-text"><a href="{% url 'mousepad' %}">$10.990</a></p>
                    </div>
                </a>
            </div>

            <div class="card" style="width: 18rem;">
                <a href="{% url 'combo_teclado' %}">
                    <img class="imagen" src="{% static 'core/img/combo_teclado.png' %}" class="card-img-top" alt="...">
                    <small class="textocarta">Combo Redragon</small>
                    <div class="card-body">
                        <p class="card-text"><a class="enlaceprecio" href="{% url 'combo_teclado' %}">$51.990</a></p>
                    </div>
                    <a href="" class="btn btn-block btn-primary agregar-carrito" data-id="1">Comprar</a>
                </a>
            </div>

            <div class="card" style="width: 18rem;">
                <a href="">
                    <img class="imagen" src="{% static 'core/img/mousepad.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text"><a class="enlaceprecio" href="producto.html">$10.990</a></p>
                    </div>
                </a>
            </div>

            <div class="card" style="width: 18rem;">
                <a href="{% url 'login' %}">
                    <img class="imagen" src="{% static 'core/img/mousepad.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text"><a href="producto.html">$10.990</a></p>
                    </div>
                </a>
            </div>
        </div>


        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/sweetalert2.min.js"></script>
        <script src="../core/carrito.js"></script>
        <script src="../core/pedido.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
