<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

   <form method="post" action="" id="formulario">
    <center>
        <div class="container">
            <h1>Pagina de Registro</h1>
            {% csrf_token %}
            <div class="form-group">
                <table cellpadding="5" cellspacing="2" border="1">
                    <thead>
                        <tr>
                            <th colspan="2" align="center">Registro</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Nombre de usuario</td>
                            <td><input type="text" name="nombreUsuario" placeholder="Ingrese su nombre"></td>
                        </tr>
                        <tr>
                            <td>Contraseña</td>
                            <td><input type="password" name="psw" placeholder="Ingrese su contraseña"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="Email" name="email" placeholder="Ingrese su email"></td>
                        </tr>
                        <tr>
                            <td>Edad</td>
                            <td><input type="text" name="edad" placeholder="Ingrese su edad"></td>
                        </tr>
                        <tr>
                            <td>Genero</td>
                            <td><input type="radio" value="M" name="genero">Hombre
                                <input type="radio" value="F" name="genero">Mujer
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                                <button type="reset" class="btn btn-danger">Cancelar</button>
                            </td>
                    </tbody>
                </table>
            </div>
        </div>
    </center>
   </form>
   <div class="alert alert-success" role="alert">
        {{mensaje}}
   </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
